<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Train Scheduler</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.23.0/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center display-1">Train Timetable</h1>
        <h2 class="text-muted text-center">
          &ldquo;The only reason for time is so that everything doesn't happen
          at once.&rdquo;
        </h2>
      </div>

      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Current Train Schedule</h3>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody id="schedule"></tbody>
          </table>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Add Train</h3>
          <form>
            <div class="form-group">
              <label for="trainName">Train Name</label>
              <input type="text" class="form-control" id="trainName" />
            </div>
            <div class="form-group">
              <label for="destination">Destination</label>
              <input type="text" class="form-control" id="destination" />
            </div>
            <div class="form-group">
              <label for="time">First Train Time (HH:mm - military time)</label>
              <input type="text" class="form-control" id="time" />
            </div>
            <div class="form-group">
              <label for="frequencyMin">Frequency (min)</label>
              <input type="number" class="form-control" id="frequencyMin" />
            </div>
            <button type="submit" class="btn btn-primary" id="submitBtn">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
